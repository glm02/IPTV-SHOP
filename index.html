<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UKR IPTV - LE SERVICE PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --rev-blue: #0075FF;
            --rev-bg: #0A0B0D;
            --rev-card: #14161A;
            --rev-border: rgba(255, 255, 255, 0.12);
        }

        body { 
            background-color: var(--rev-bg); 
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 117, 255, 0.08) 0%, transparent 50%);
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .rev-card { 
            background: var(--rev-card); 
            border: 1px solid var(--rev-border);
            border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .glass-header { 
            background: rgba(10, 11, 13, 0.85); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            border-bottom: 1px solid var(--rev-border);
        }

        .btn-primary { 
            background: #ffffff; 
            color: #000000; 
            font-weight: 800;
            border-radius: 18px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:active { transform: scale(0.96); opacity: 0.9; }

        .text-secondary { color: #A1A1A1; }
        
        .blue-gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #0075FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            background: rgba(0, 117, 255, 0.15);
            border: 1px solid rgba(0, 117, 255, 0.3);
            color: #60A5FF;
            padding: 5px 14px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-section { animation: slideUp 0.5s ease-out forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .icon-box {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--rev-blue);
        }

        .nav-floating {
            background: rgba(20, 22, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--rev-border);
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

                                        </div>
                                        <div className="flex gap-5 items-start">

                                </section>

                                {/* Support Center */}
                                <section className="rev-card p-8 border-blue-500/30 bg-gradient-to-br from-[#1A1C20] to-[#0A0B0D] space-y-6">

                                        </button>

                        {page === 'shop' && (
                            <div className="space-y-10">

                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-3 pt-4 border-t border-white/5">
                                                <div className="flex items-center gap-2 text-[9px] font-black text-secondary uppercase"><i className="lucide-check text-blue-500 w-3"></i> Sport 4K Inclus</div>
                                                <div className="flex items-center gap-2 text-[9px] font-black text-secondary uppercase"><i className="lucide-check text-blue-500 w-3"></i> Replay 7 Jours</div>
                                            </div>

                                                Souscrire maintenant

                                    ))}

                            </div>
                        )}

                        {page === 'reviews' && (
                            <div className="space-y-10">
                                <div className="text-center space-y-3">
                                    <div className="flex justify-center gap-1.5 text-blue-500">
                                        {[1,2,3,4,5].map(s => <i key={s} className="lucide-star w-5 fill-current"></i>)}

                                                    </div>
                                                </div>
                                                <div className="flex gap-0.5 text-blue-500"><i className="lucide-star w-3 fill-current"></i><i className="lucide-star w-3 fill-current"></i><i className="lucide-star w-3 fill-current"></i><i className="lucide-star w-3 fill-current"></i><i className="lucide-star w-3 fill-current"></i></div>

                                    key={t.id} 
                                    onClick={() => setPage(t.id)} 
                                    className={`flex-1 py-4 flex flex-col items-center gap-1.5 transition-all rounded-[28px] ${page === t.id ? 'bg-white text-black shadow-lg scale-105' : 'text-secondary hover:text-white'}`}
                                >
                                    <i className={`lucide-${t.icon} text-[18px]`}></i>
                                    <span className="text-[8px] font-black uppercase tracking-tighter">{t.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
