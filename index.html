<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV PRO ELITE - SERVICE VIP</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .blur-bg { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .premium-border { border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-text { background: linear-gradient(135deg, #fff 0%, #717171 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card-shadow { shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [page, setPage] = useState('home');
            const [notif, setNotif] = useState(null);
            const [openFaq, setOpenFaq] = useState(null);
            
            const solanaAddress = "BqXfUGAXHmeVEFVdQJDJxme2XDXamUzaSSdML67Lz7gr";
            const supportHandle = "ukr92k";

            const products = [
                { id: 1, name: 'PASS DISCOVERY - 1 MOIS', price: 10, desc: 'Ultra HD • 130k Films • 30k Séries', feat: ['4K Natif', 'Toutes chaînes Sport', '1 Écran'], color: 'from-gray-900' },
                { id: 2, name: 'PASS ELITE - 6 MOIS', price: 50, desc: 'Le choix des passionnés • Stable', feat: ['Support Prioritaire 24/7', 'Anti-Freeze v4', 'VOD Illimitée'], tag: 'RECOMMANDÉ', color: 'from-white/10' },
                { id: 3, name: 'PASS ULTIMATE - 12 MOIS', price: 90, desc: 'L\'expérience sans limites • Économie max', feat: ['2 Écrans simultanés', 'IPTV + VOD + Replay', 'Installation Express'], tag: 'BEST VALUE', color: 'from-white/20' }
            ];

            const reviews = [
                { user: "Jean_D", date: "Il y a 1h", text: "Support technique incroyable. Réponse en 2 min pour mon installation sur Smart TV.", rating: 5 },
                { user: "Kader_Pro", date: "Hier", text: "Le meilleur catalogue VOD du marché. Tout Netflix/Prime/Disney est là.", rating: 5 },
                { user: "Lise_M", date: "Il y a 2j", text: "Aucune coupure pendant le Classico. Qualité 4K vraiment bluffante.", rating: 5 }
            ];

            const faqs = [
                { q: "Comment se passe l'installation ?", a: "Après votre achat, notre bot ou notre support vous envoie vos accès. L'installation prend moins de 2 minutes sur n'importe quel appareil." },
                { q: "Sur quels appareils puis-je regarder ?", a: "Smart TV, Android Box, Firestick, Smartphone, PC et Tablettes. Nous supportons toutes les applications (IPTV Smarters, GSE, etc.)." },
                { q: "Est-ce que le support est vraiment réactif ?", a: "Oui, notre équipe est disponible 24h/24 et 7j/7. Nous garantissons une aide personnalisée en moins de 5 minutes pour chaque client." }
            ];

            const notify = (text) => {
                setNotif(text);
                setTimeout(() => setNotif(null), 3000);
            };

            const copy = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                notify("Copié avec succès");
            };

            return (
                <div className="min-h-screen pb-36 overflow-x-hidden selection:bg-white/20">
                    {/* Floating Notif */}
                    {notif && (
                        <div className="fixed top-8 left-1/2 -translate-x-1/2 z-[100] bg-white text-black px-8 py-3 rounded-2xl font-extrabold text-[10px] uppercase tracking-widest shadow-2xl animate-in slide-in-from-top-10 duration-300">
                            {notif}
                        </div>
                    )}

                    {/* Header */}
                    <div className="px-6 py-6 border-b border-white/5 sticky top-0 bg-black/80 blur-bg z-50 flex justify-between items-center">
                        <div onClick={() => setPage('home')} className="cursor-pointer group">
                            <h1 className="text-xl font-extrabold italic tracking-tighter uppercase leading-none">IPTV<span className="text-gray-500">PRO</span></h1>
                            <div className="h-[1px] w-0 group-hover:w-full bg-white transition-all duration-300"></div>
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="flex flex-col items-end">
                                <span className="text-[7px] font-bold text-green-500 uppercase tracking-widest animate-pulse">Serveurs Online</span>
                                <span className="text-[10px] font-extrabold">0.00€</span>
                            </div>
                        </div>
                    </div>

                    <main className="max-w-md mx-auto px-6 py-8 space-y-12 animate-in fade-in duration-700">
                        
                        {/* HOME PAGE */}
                        {page === 'home' && (
                            <div className="space-y-12">
                                <section className="space-y-6">
                                    <div className="space-y-2">
                                        <span className="text-[10px] font-extrabold text-gray-500 uppercase tracking-[0.4em]">Elite Entertainment</span>
                                        <h2 className="text-6xl font-extrabold italic tracking-tighter leading-[0.85] gradient-text">L'EXCELLENCE<br/>VISUELLE.</h2>
                                    </div>
                                    <p className="text-gray-400 text-sm font-medium leading-relaxed">
                                        Vivez le sport en <span className="text-white">4K Natif</span>. Accès exclusif à <span className="text-white">130k films</span> et <span className="text-white">30k séries</span> avec un support client d'élite disponible 24/7.
                                    </p>
                                    <div className="flex gap-3">
                                        <button onClick={() => setPage('shop')} className="flex-1 bg-white text-black py-5 rounded-2xl font-extrabold uppercase tracking-widest text-[10px] transition-all active:scale-95 shadow-lg shadow-white/5">
                                            Ouvrir le Catalogue
                                        </button>
                                        <button onClick={() => window.open(`https://t.me/${supportHandle}`)} className="px-6 border border-white/10 rounded-2xl hover:bg-white/5 transition-all">
                                            <i className="lucide-message-circle text-white"></i>
                                        </button>
                                    </div>
                                </section>

                                {/* Support Section Emphasis */}
                                <section className="bg-white/5 p-8 rounded-[40px] border border-white/10 space-y-4 relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                        <i className="lucide-headphones text-6xl"></i>
                                    </div>
                                    <h3 className="text-sm font-extrabold uppercase tracking-widest italic flex items-center gap-2">
                                        <span className="w-2 h-2 bg-blue-500 rounded-full"></span> Service Client d'Élite
                                    </h3>
                                    <p className="text-xs text-gray-400 font-medium leading-relaxed">
                                        Oubliez les attentes interminables. Notre support est au sommet : réponse garantie en <span className="text-white">moins de 5 minutes</span> pour une aide technique ou commerciale personnalisée.
                                    </p>
                                    <button onClick={() => window.open(`https://t.me/${supportHandle}`)} className="text-[10px] font-extrabold text-white uppercase tracking-widest flex items-center gap-2 border-b border-white/20 pb-1 w-fit">
                                        Discutez avec un expert <i className="lucide-arrow-right w-3"></i>
                                    </button>
                                </section>

                                {/* Features Grid */}
                                <section className="grid grid-cols-2 gap-4">
                                    <div className="bg-white/5 p-6 rounded-3xl border border-white/5 space-y-2">
                                        <i className="lucide-zap text-white"></i>
                                        <p className="text-[9px] font-extrabold uppercase tracking-widest text-gray-500">Zapping Instantané</p>
                                    </div>
                                    <div className="bg-white/5 p-6 rounded-3xl border border-white/5 space-y-2">
                                        <i className="lucide-shield-check text-white"></i>
                                        <p className="text-[9px] font-extrabold uppercase tracking-widest text-gray-500">Sécurité Totale</p>
                                    </div>
                                </section>
                                
                                {/* FAQ Simple Section */}
                                <section className="space-y-4">
                                    <h3 className="text-[10px] font-extrabold uppercase tracking-[0.3em] text-gray-600 px-1">Questions Fréquentes</h3>
                                    <div className="space-y-2">
                                        {faqs.map((f, i) => (
                                            <div key={i} className="bg-white/5 rounded-2xl border border-white/5 overflow-hidden">
                                                <button onClick={() => setOpenFaq(openFaq === i ? null : i)} className="w-full p-5 text-left flex justify-between items-center transition-colors hover:bg-white/5">
                                                    <span className="text-[11px] font-extrabold uppercase tracking-tight">{f.q}</span>
                                                    <i className={`lucide-chevron-down text-gray-500 transition-transform ${openFaq === i ? 'rotate-180' : ''}`}></i>
                                                </button>
                                                {openFaq === i && <div className="p-5 pt-0 text-[10px] text-gray-500 leading-relaxed font-medium border-t border-white/5">{f.a}</div>}
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        )}

                        {/* SHOP PAGE */}
                        {page === 'shop' && (
                            <div className="space-y-10">
                                <div className="space-y-2">
                                    <h2 className="text-4xl font-extrabold italic tracking-tighter uppercase">Nos Abonnements</h2>
                                    <p className="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Qualité certifiée par nos ingénieurs</p>
                                </div>
                                <div className="space-y-6">
                                    {products.map(p => (
                                        <div key={p.id} className={`bg-gradient-to-br ${p.color} to-black border border-white/10 p-8 rounded-[45px] space-y-6 relative overflow-hidden group`}>
                                            {p.tag && <div className="absolute top-0 right-0 bg-white text-black text-[8px] font-extrabold px-5 py-2 rounded-bl-3xl uppercase tracking-widest shadow-xl">{p.tag}</div>}
                                            <div className="flex justify-between items-start">
                                                <div className="space-y-1">
                                                    <h3 className="font-extrabold italic text-2xl uppercase tracking-tight leading-none">{p.name}</h3>
                                                    <p className="text-[10px] text-gray-500 font-bold uppercase">{p.desc}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-3xl font-extrabold italic tracking-tighter leading-none">{p.price}€</p>
                                                    <span className="text-[8px] text-gray-600 font-bold uppercase">TTC</span>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-1 gap-2 border-t border-white/5 pt-6">
                                                {p.feat.map((f, i) => (
                                                    <div key={i} className="flex items-center gap-3 text-[10px] font-bold text-gray-400 uppercase tracking-tight">
                                                        <i className="lucide-check-circle text-white w-3"></i> {f}
                                                    </div>
                                                ))}
                                            </div>
                                            <button onClick={() => setPage('wallet')} className="w-full bg-white text-black py-5 rounded-[22px] font-extrabold text-[11px] uppercase tracking-[0.2em] transition-all active:scale-[0.97] hover:bg-gray-200">Sélectionner ce pack</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* REVIEWS PAGE */}
                        {page === 'reviews' && (
                            <div className="space-y-10 text-center">
                                <div className="space-y-3">
                                    <h2 className="text-4xl font-extrabold italic tracking-tighter uppercase">Avis Clients</h2>
                                    <div className="flex justify-center gap-1 text-sm">⭐⭐⭐⭐⭐</div>
                                    <p className="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Satisfaction garantie à 100%</p>
                                </div>
                                <div className="space-y-4">
                                    {reviews.map((r, i) => (
                                        <div key={i} className="bg-white/5 border border-white/5 p-7 rounded-[35px] space-y-4 text-left relative overflow-hidden">
                                            <div className="flex justify-between items-center">
                                                <span className="text-[10px] font-extrabold text-white uppercase tracking-tighter italic">{r.user}</span>
                                                <span className="text-[8px] font-extrabold text-gray-600 uppercase tracking-widest">{r.date}</span>
                                            </div>
                                            <p className="text-[11px] font-medium text-gray-300 leading-relaxed italic">"{r.text}"</p>
                                        </div>
                                    ))}
                                    <button onClick={() => window.open(`https://t.me/${supportHandle}`)} className="w-full border border-white/10 py-5 rounded-2xl text-[10px] font-extrabold uppercase tracking-widest text-gray-500">Envoyer mon témoignage</button>
                                </div>
                            </div>
                        )}

                        {/* WALLET / PAYMENT PAGE */}
                        {page === 'wallet' && (
                            <div className="space-y-10">
                                <div className="bg-white text-black p-14 rounded-[55px] text-center border-4 border-white/10 shadow-[0_0_60px_rgba(255,255,255,0.05)]">
                                    <p className="text-[9px] font-extrabold uppercase tracking-[0.4em] opacity-40 leading-none mb-4">Portefeuille</p>
                                    <h2 className="text-7xl font-extrabold italic tracking-tighter leading-none">0.00€</h2>
                                </div>
                                <div className="bg-white/5 border border-white/10 p-8 rounded-[45px] space-y-10">
                                    <div className="space-y-2">
                                        <h3 className="font-extrabold italic text-xl uppercase tracking-tight">RECHARGEMENT</h3>
                                        <p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Réseau Solana (SOL) uniquement</p>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center px-1">
                                            <span className="text-[9px] font-extrabold text-gray-400 uppercase tracking-widest">Votre adresse de dépôt</span>
                                            <i className="lucide-copy text-gray-600 w-3"></i>
                                        </div>
                                        <div onClick={() => copy(solanaAddress)} className="bg-black p-6 rounded-3xl border border-white/20 text-[10px] font-mono break-all cursor-pointer hover:border-white/50 transition-all leading-relaxed text-gray-300">
                                            {solanaAddress}
                                        </div>
                                        <p className="text-[8px] text-center text-gray-600 font-extrabold uppercase tracking-[0.2em]">Cliquez pour copier l'adresse</p>
                                    </div>
                                    <div className="bg-white text-black p-6 rounded-3xl space-y-4 text-center">
                                        <p className="text-[10px] font-extrabold uppercase leading-tight tracking-tight">
                                            Après l'envoi, contactez notre support VIP pour valider votre recharge instantanément.
                                        </p>
                                        <button onClick={() => window.open(`https://t.me/${supportHandle}`)} className="w-full border-2 border-black py-4 rounded-2xl font-extrabold text-[11px] uppercase tracking-widest transition-transform active:scale-95">
                                            Contacter Support @{supportHandle}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-8 left-6 right-6 z-50">
                        <div className="bg-white/5 blur-bg border border-white/10 rounded-[40px] p-2 flex justify-between items-center shadow-2xl">
                            <button onClick={() => setPage('home')} className={`flex-1 py-4 flex flex-col items-center gap-1.5 transition-all rounded-[32px] ${page === 'home' ? 'bg-white text-black' : 'text-gray-500 hover:text-white'}`}>
                                <i className="lucide-home text-sm"></i>
                                <span className="text-[8px] font-extrabold uppercase tracking-tighter">Home</span>
                            </button>
                            <button onClick={() => setPage('shop')} className={`flex-1 py-4 flex flex-col items-center gap-1.5 transition-all rounded-[32px] ${page === 'shop' ? 'bg-white text-black' : 'text-gray-500 hover:text-white'}`}>
                                <i className="lucide-shopping-cart text-sm"></i>
                                <span className="text-[8px] font-extrabold uppercase tracking-tighter">Packs</span>
                            </button>
                            <button onClick={() => setPage('reviews')} className={`flex-1 py-4 flex flex-col items-center gap-1.5 transition-all rounded-[32px] ${page === 'reviews' ? 'bg-white text-black' : 'text-gray-500 hover:text-white'}`}>
                                <i className="lucide-star text-sm"></i>
                                <span className="text-[8px] font-extrabold uppercase tracking-tighter">Avis</span>
                            </button>
                            <button onClick={() => setPage('wallet')} className={`flex-1 py-4 flex flex-col items-center gap-1.5 transition-all rounded-[32px] ${page === 'wallet' ? 'bg-white text-black' : 'text-gray-500 hover:text-white'}`}>
                                <i className="lucide-user text-sm"></i>
                                <span className="text-[8px] font-extrabold uppercase tracking-tighter">Moi</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
