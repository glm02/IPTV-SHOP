    <!-- Scripts essentiels pour faire tourner React dans le navigateur -->

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Lucide -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --rev-blue: #0075FF;
            --rev-bg: #020617;
            --rev-card: rgba(15, 23, 42, 0.4);
            --rev-border: rgba(59, 130, 246, 0.1);
        }

        body { 
            background-color: #020617; 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .rev-card { 
            background: var(--rev-card); 
            border: 1px solid var(--rev-border);
            border-radius: 28px;
            backdrop-filter: blur(10px);
        }

        .glass-header { 
            background: rgba(2, 6, 23, 0.7); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .blue-gradient-text {
            background: linear-gradient(135deg, #ffffff 30%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            background: rgba(0, 117, 255, 0.12);
            border: 1px solid rgba(0, 117, 255, 0.25);
            color: #5AA9FF;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .nav-floating {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 32px;
        }

</head>
<body>

        const App = () => {
            const [page, setPage] = useState('home');
            const [notif, setNotif] = useState(null);
            const [userTg, setUserTg] = useState({ id: "512348", name: "Guest", username: "@premium" });
            const [balance, setBalance] = useState(0.00);

            const supportHandle = "ukr92k";
            const solanaAddress = "BqXfUGAXHmeVEFVdQJDJxme2XDXamUzaSSdML67Lz7gr";
            const logoPath = "UKR PRO logo.png";

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (tg) {
                    tg.ready();
                    tg.expand();
                    if (tg.initDataUnsafe?.user) {
                        setUserTg({
                            id: tg.initDataUnsafe.user.id,
                            name: tg.initDataUnsafe.user.first_name,
                            username: tg.initDataUnsafe.user.username ? "@" + tg.initDataUnsafe.user.username : "@User"

                    }
                }
                
                // Initialisation sécurisée des icônes Lucide après le rendu
                const initIcons = () => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                };
                
                initIcons();
                // Petit délai pour s'assurer que le DOM est bien à jour
                setTimeout(initIcons, 100);

                setNotif(msg);
                setTimeout(() => setNotif(null), 3500);

                document.body.appendChild(el);

                notify("Copié avec succès");

                { name: "International", detail: "Belgique, Suisse, USA, UK, Arab, Maghreb" },

                { name: "Enfants & Doc", detail: "Disney Jr, Nick, Discovery, Planète+" }

                                <img src={logoPath} alt="UKR" className="w-full h-full object-cover" onError={(e) => {e.target.style.display='none'}} />

                            </div>
                            <div className="flex flex-col">

                            </div>
                        </div>
                        <div className="text-right">

                                    </div>

                                                <i data-lucide="zap"></i>
                                            </div>
                                            <p className="text-[11px] font-black uppercase italic text-white leading-none">Anti-Freeze</p>
                                        </div>
                                        <div className="p-6 rounded-[30px] bg-slate-900/40 border border-blue-500/10 space-y-4 text-center">
                                            <div className="w-10 h-10 mx-auto rounded-xl bg-emerald-500/10 flex items-center justify-center text-emerald-400 border border-emerald-500/10">

                                            <p className="text-[11px] font-black uppercase italic text-white leading-none">Garantie Pro</p>

                                            <p className="text-[11px] font-black uppercase italic text-white leading-none">Anonymat</p>

                                    </div>
                                </section>

                                {/* Argument Sport */}
                                <section className="p-8 rounded-[40px] bg-blue-600 space-y-5 shadow-[0_15px_40px_rgba(37,99,235,0.3)] border border-white/10 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10">
                                        <i data-lucide="trophy" style={{width: 80, height: 80}}></i>
                                    </div>
                                    <h3 className="text-xl font-black uppercase italic leading-none text-white relative z-10">LE STADE À LA MAISON.</h3>

                                        Netflix, Disney+, Prime et tout le Sport mondial (Ligue 1, MMA, F1) réunis au même endroit pour 10x moins cher.
                                    </p>
                                </section>

                                {/* Liste Contenu */}

                                    <div className="grid grid-cols-1 gap-2">
                                        {categories.map((cat, idx) => (

                                                <p className="text-[10px] font-black uppercase text-white leading-none tracking-tight">{cat.name}</p>

                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        )}

                        {page === 'shop' && (
                            <div className="space-y-10">
                                <div className="text-center space-y-2">
                                    <h2 className="text-4xl font-black tracking-tighter uppercase leading-none italic blue-gradient-text">FORFAITS.</h2>
                                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Paiement SOLANAS (SOL) Uniquement</p>
                                </div>
                                <div className="space-y-4">
                                    {packs.map(p => (
                                        <div key={p.id} className="rev-card p-8 space-y-6 relative overflow-hidden group">

                                                <div className="space-y-1">
                                                    <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">{p.duration}</span>
                                                    <h3 className="text-xl font-black tracking-tight mt-1 leading-none">{p.name}</h3>

                                                </div>
                                                <div className="text-right">
                                                    <p className="text-3xl font-black tracking-tighter leading-none italic blue-gradient-text">{p.price}€</p>
                                                </div>
                                            </div>
                                            <button onClick={() => setPage('wallet')} className="w-full bg-white text-black py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg active:scale-[0.98] transition-all">
                                                Sélectionner
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {page === 'wallet' && (
                            <div className="space-y-12">
                                <div className="flex flex-col items-center space-y-6 pt-4 text-center">
                                    <div className="w-24 h-24 rounded-[35px] bg-blue-600 flex items-center justify-center border-4 border-blue-400/20 shadow-2xl overflow-hidden relative">
                                        <img src={logoPath} className="w-full h-full object-cover" onError={(e) => {e.target.style.display='none';}} />

                                    <h3 className="text-3xl font-black italic tracking-tighter uppercase leading-none">{userTg.name}</h3>
                                    <p className="status-pill tracking-[0.3em]">Membre Élite Privé</p>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    <div className="rev-card p-6 space-y-1 text-center border-blue-500/20">

                                    </div>
                                    <div className="rev-card p-6 space-y-1 text-center border-blue-500/20">
                                        <p className="text-[8px] font-black text-slate-500 uppercase tracking-widest">Client ID</p>
                                        <p className="text-[10px] font-black uppercase text-white truncate px-2">#{userTg.id}</p>
                                    </div>
                                </div>

                                <div className="rev-card p-8 space-y-8 relative overflow-hidden border-blue-500/30">
                                    <div className="text-center space-y-1">
                                        <h3 className="font-black text-lg uppercase tracking-tighter italic leading-none text-white">DÉPÔT SOLANA.</h3>
                                        <p className="text-[9px] text-blue-400 font-black uppercase tracking-widest italic">Crédit immédiat 24/7</p>
                                    </div>
                                    <div onClick={() => copy(solanaAddress)} className="bg-slate-950 border border-blue-500/20 p-6 rounded-3xl text-[9px] font-mono break-all cursor-pointer text-slate-400 leading-relaxed active:scale-95 transition-all shadow-inner relative border-dashed text-center group">
                                        {solanaAddress}
                                        <div className="mt-4 flex items-center justify-center gap-2 text-blue-500 text-[8px] font-black uppercase tracking-widest group-hover:text-white">
                                            <i data-lucide="copy" style={{width: 12, height: 12}}></i> Copier l'adresse
                                        </div>
                                    </div>
                                    <p className="text-[10px] text-slate-500 text-center uppercase font-bold italic leading-relaxed">
                                        Prévenez <span className="text-blue-400 font-black underline italic">@UKR92K</span> sur Telegram avant d'envoyer.
                                    </p>
                                </div>
                            </div>
                        )}

                        {page === 'reviews' && (
                            <div className="space-y-12">
                                <div className="text-center space-y-3">
                                    <h2 className="text-3xl font-black tracking-tighter uppercase leading-none italic blue-gradient-text">PREUVES.</h2>
                                    <div className="flex justify-center gap-1.5 text-blue-500">
                                        <i data-lucide="star" className="fill-blue-500" style={{width: 14, height: 14}}></i>
                                        <i data-lucide="star" className="fill-blue-500" style={{width: 14, height: 14}}></i>
                                        <i data-lucide="star" className="fill-blue-500" style={{width: 14, height: 14}}></i>
                                        <i data-lucide="star" className="fill-blue-500" style={{width: 14, height: 14}}></i>

                                        { n: "Samy B.", d: "Hier", t: "Activation en 5min. Le support @ukr92k est hyper pro et aide pour l'installation." },

                                        <div key={i} className="rev-card p-8 space-y-4 border-blue-500/10">
                                            <div className="flex justify-between items-center">
                                                <p className="text-[12px] font-black uppercase text-white italic leading-none">{r.n}</p>
                                                <p className="text-[8px] text-slate-600 font-bold uppercase tracking-widest">{r.d}</p>
                                            </div>
                                            <p className="text-[13px] text-slate-400 leading-relaxed font-medium italic">"{r.t}"</p>

                    </main>

                    {/* Navigation */}
                    <nav className="fixed bottom-8 left-8 right-8 z-50">

        const root = ReactDOM.createRoot(document.getElementById('root'));

    <script>
        // Ce script déclenche Lucide de manière sécurisée
        window.addEventListener('load', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

    </script>
</body>
