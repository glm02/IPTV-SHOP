                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="rev-card p-8 text-center space-y-4 mx-4 border-blue-500/10">
                                    <p className="text-[12px] font-black uppercase text-white italic">Rejoindre la communaut√©</p>
                                    <p className="text-[10px] text-slate-500 leading-relaxed">Une fois votre abonnement activ√©, envoyez votre avis pour obtenir 1 mois gratuit sur votre prochain renouvellement.</p>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-8 left-8 right-8 z-50">
                        <div className="nav-floating p-2 flex justify-between items-center shadow-[0_20px_50px_rgba(0,0,0,0.8)]">
                            {[
                                { id: 'home', icon: 'home', label: 'Home' },
                                { id: 'shop', icon: 'shopping-bag', label: 'Shop' },
                                { id: 'reviews', icon: 'star', label: 'Avis' },
                                { id: 'wallet', icon: 'credit-card', label: 'Paiement' }
                            ].map((t) => (
                                <button 
                                    key={t.id} 
                                    onClick={() => setPage(t.id)} 
                                    className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all rounded-[28px] ${page === t.id ? 'bg-blue-600 text-white shadow-[0_0_30px_rgba(59,130,246,0.3)] scale-105' : 'text-slate-500 hover:text-slate-300'}`}
                                >
                                    <i data-lucide={t.icon} style={{width: 18, height: 18}}></i>
                                    <span className="text-[8px] font-black uppercase tracking-tighter">{t.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
