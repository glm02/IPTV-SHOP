<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UKR IPTV PRO - SMART PAY</title>
    
    <!-- Bibliothèques Cloud (CDN) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --rev-blue: #3B82F6;
            --rev-bg: #020617;
            --rev-card: rgba(15, 23, 42, 0.4);
            --rev-border: rgba(59, 130, 246, 0.1);
        }

        body { 
            background-color: #020617; 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .rev-card { 
            background: var(--rev-card); 
            border: 1px solid var(--rev-border);
            border-radius: 28px;
            backdrop-filter: blur(10px);
        }

        .glass-header { 
            background: rgba(2, 6, 23, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .blue-gradient-text {
            background: linear-gradient(135deg, #ffffff 30%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pill-tech {
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.15);
            color: #93C5FD;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-floating {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 35px;
        }

        .crypto-tab {
            padding: 12px;
            border-radius: 16px;
            text-align: center;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
            cursor: pointer;
        }
        .crypto-tab.active {
            background: #3B82F6;
            color: white;
            border-color: #60A5FF;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [page, setPage] = useState('home');
            const [selectedPack, setSelectedPack] = useState(null);
            const [crypto, setCrypto] = useState('sol'); // sol, btc, eth
            const [notif, setNotif] = useState(null);
            const [userTg, setUserTg] = useState({ id: "512348", name: "Client", username: "@premium" });
            const [balance, setBalance] = useState(0.00);

            const supportHandle = "ukr92k";
            const wallets = {
                sol: "BqXfUGAXHmeVEFVdQJDJxme2XDXamUzaSSdML67Lz7gr",
                btc: "bc1qcrvydcymsxdpntlekh3rsdf7g4ytltfmcsdhsv",
                eth: "0x779Ac41100193DddC7e680AC8FF30CE078f06714"
            };
            const logoPath = "UKR PRO logo.png";

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (tg) {
                    tg.ready();
                    tg.expand();
                    if (tg.initDataUnsafe?.user) {
                        setUserTg({
                            id: tg.initDataUnsafe.user.id,
                            name: tg.initDataUnsafe.user.first_name,
                            username: tg.initDataUnsafe.user.username ? "@" + tg.initDataUnsafe.user.username : "@User"
                        });
                    }
                }
                
                const initIcons = () => {
                    if (window.lucide) {
                        window.lucide.createIcons();
                    }
                };
                
                initIcons();
                setTimeout(initIcons, 150);
            }, [page, selectedPack, crypto]);

            const notify = (msg) => {
                setNotif(msg);
                setTimeout(() => setNotif(null), 3500);
            };

            const copy = (text, label) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                notify(`${label} copié !`);
            };

            // Fonction pour générer le lien de contact avec message pré-rempli
            const getContactLink = () => {
                let msg = `Bonjour UKR, je souhaite prendre l'abonnement ${selectedPack ? selectedPack.name : "Premium"}. Mon ID Telegram est ${userTg.id}.`;
                return `https://t.me/${supportHandle}?text=${encodeURIComponent(msg)}`;
            };

            const packs = [
                { id: '1M', name: 'Discovery', price: 10, duration: '1 MOIS', details: 'Full 4K • Sport • VOD • 1 Écran' },
                { id: '6M', name: 'Premium Plus', price: 50, duration: '6 MOIS', details: 'Anti-Freeze v5 • Stable • VIP', tag: 'POPULAIRE' },
                { id: '12M', name: 'Elite Pro', price: 90, duration: '12 MOIS', details: '2 Écrans • Garantie • Économie', tag: 'BEST VALUE' }
            ];

            const categories = [
                { name: "Bouquet France", detail: "TNT, Canal+, Ciné+, OCS, Divertissement" },
                { name: "Sports Premium", detail: "DAZN, BeIN, RMC, Eurosport, Canal+ Sport" },
                { name: "Cinéma & Séries", detail: "Netflix, Disney+, HBO, Paramount+, Apple TV+" },
                { name: "International", detail: "Belgique, Suisse, USA, UK, Arab, Maghreb, Italie" },
                { name: "Enfants & Doc", detail: "Disney Jr, Nick, Discovery, Nat Geo, Planète+" }
            ];

            return (
                <div className="min-h-screen pb-36">
                    {/* Background Visual Depth */}
                    <div className="fixed top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-blue-600/5 blur-[120px] pointer-events-none z-0"></div>

                    {/* Notification Toast */}
                    {notif && (
                        <div className="fixed top-8 left-1/2 -translate-x-1/2 z-[100] animate-in fade-in slide-in-from-top-4">
                            <div className="bg-blue-600 text-white px-8 py-3 rounded-full font-bold text-[10px] uppercase tracking-widest shadow-[0_0_30px_rgba(59,130,246,0.5)] border border-blue-400/30">
                                {notif}
                            </div>
                        </div>
                    )}

                    {/* Header Smart */}
                    <header className="px-6 py-6 sticky top-0 glass-header z-50 flex justify-between items-center shadow-lg shadow-blue-900/5">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-white flex items-center justify-center overflow-hidden border border-blue-400/20 shadow-xl relative">
                                <img src={logoPath} alt="UKR" className="w-full h-full object-cover" onError={(e) => {e.target.style.display='none'}} />
                                <i data-lucide="tv-2" className="text-blue-600 absolute"></i>
                            </div>
                            <div className="flex flex-col">
                                <div className="flex items-center gap-2">
                                    <h1 className="text-[14px] font-black uppercase tracking-tighter leading-none italic">UKR IPTV <span className="text-blue-500">PRO</span></h1>
                                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                                </div>
                                <span className="text-[8px] font-bold text-slate-500 uppercase tracking-widest mt-1">Status : Live Support</span>
                            </div>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] font-black text-blue-400 tracking-tighter leading-none">{balance.toFixed(2)}€</p>
                            <p className="text-[7px] text-slate-500 uppercase font-bold mt-1 tracking-tighter">Solde Privé</p>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto px-6 py-4 space-y-12 relative z-10 animate-in">
                        
                        {page === 'home' && (
                            <div className="space-y-14">
                                <section className="space-y-10 text-center pt-6">
                                    <div className="space-y-4">
                                        <h2 className="text-6xl font-black tracking-tighter leading-[0.85] uppercase italic blue-gradient-text">
                                            IPTV<br/>REINVENTÉE.
                                        </h2>
                                        <p className="text-slate-400 text-[13px] font-medium leading-relaxed px-4">
                                            L'infrastructure privée la plus stable du marché. <span className="text-blue-400 font-bold">130k films</span>, <span className="text-blue-400 font-bold">30k séries</span> et tout le Sport en 4K Native.
                                        </p>
                                    </div>

                                    {/* Pills d'Arguments */}
                                    <div className="flex flex-wrap justify-center gap-2 px-2">
                                        <div className="pill-tech">Anti-Freeze v5.2</div>
                                        <div className="pill-tech">Stable 100%</div>
                                        <div className="pill-tech">Master 4K HDR</div>
                                        <div className="pill-tech">VOD Express Daily</div>
                                        <div className="pill-tech">Multi-Device</div>
                                    </div>

                                    <button onClick={() => setPage('shop')} className="bg-blue-600 text-white w-full py-5 rounded-2xl font-black text-[11px] uppercase tracking-widest active:scale-[0.98] transition-all shadow-xl shadow-blue-900/30">
                                        Accéder à l'illimité
                                    </button>
                                </section>

                                {/* Statistiques d'Impact */}
                                <section className="grid grid-cols-3 gap-3 text-center">
                                    <div className="bg-blue-900/10 border border-blue-500/10 p-5 rounded-3xl">
                                        <p className="text-xl font-black tracking-tighter text-blue-400">130K</p>
                                        <p className="text-[7px] font-bold text-slate-500 uppercase mt-2">Films</p>
                                    </div>
                                    <div className="bg-blue-900/10 border border-blue-500/10 p-5 rounded-3xl">
                                        <p className="text-xl font-black tracking-tighter text-blue-400">30K</p>
                                        <p className="text-[7px] font-bold text-slate-500 uppercase mt-2">Séries</p>
                                    </div>
                                    <div className="bg-blue-900/10 border border-blue-500/10 p-5 rounded-3xl">
                                        <p className="text-xl font-black tracking-tighter text-blue-400">30K</p>
                                        <p className="text-[7px] font-bold text-slate-500 uppercase mt-2">Chaînes</p>
                                    </div>
                                </section>

                                {/* Engagements */}
                                <section className="space-y-4">
                                    <h3 className="text-[9px] font-black uppercase tracking-[0.4em] text-slate-600 px-1 text-center">Engagement Qualité</h3>
                                    <div className="grid grid-cols-1 gap-3">
                                        <div className="p-6 rounded-[35px] bg-slate-900/30 border border-blue-500/10 flex items-center gap-5">
                                            <div className="w-12 h-12 rounded-2xl bg-blue-500/10 flex items-center justify-center text-blue-400 shrink-0">
                                                <i data-lucide="shield-check"></i>
                                            </div>
                                            <div className="space-y-1">
                                                <p className="text-[12px] font-black uppercase italic text-white leading-none">Anonymat Total</p>
                                                <p className="text-[9px] text-slate-500 font-bold uppercase leading-tight">Paiements cryptés & offshore.</p>
                                            </div>
                                        </div>
                                        <div className="p-6 rounded-[35px] bg-slate-900/30 border border-blue-500/10 flex items-center gap-5">
                                            <div className="w-12 h-12 rounded-2xl bg-emerald-500/10 flex items-center justify-center text-emerald-400 shrink-0">
                                                <i data-lucide="headset"></i>
                                            </div>
                                            <div className="space-y-1">
                                                <p className="text-[12px] font-black uppercase italic text-white leading-none">Support Humain</p>
                                                <p className="text-[9px] text-slate-500 font-bold uppercase leading-tight">Installation guidée 1-to-1 24/7.</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section className="p-8 rounded-[45px] bg-gradient-to-br from-blue-600 to-blue-700 space-y-5 shadow-2xl border border-white/10 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="trophy" style={{width: 80, height: 80}}></i></div>
                                    <h3 className="text-2xl font-black uppercase italic leading-none text-white relative z-10 text-center">LE STADE À LA MAISON.</h3>
                                    <p className="text-blue-50 text-[11px] font-medium leading-relaxed relative z-10 text-center px-2">
                                        Netflix, Disney+, Prime et tout le Sport (Ligue 1, MMA, F1) réunis au même endroit pour une fraction du prix.
                                    </p>
                                </section>

                                <section className="space-y-6">
                                    <h3 className="text-[9px] font-black uppercase tracking-[0.4em] text-slate-600 px-1 text-center">Bouquets Inclus</h3>
                                    <div className="grid grid-cols-1 gap-2">
                                        {categories.map((cat, idx) => (
                                            <div key={idx} className="p-6 rounded-3xl bg-blue-900/5 border border-blue-500/10 text-center">
                                                <p className="text-[11px] font-black uppercase text-white leading-none italic">{cat.name}</p>
                                                <p className="text-[8px] text-slate-500 uppercase font-bold tracking-tighter mt-1">{cat.detail}</p>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        )}

                        {page === 'shop' && (
                            <div className="space-y-10">
                                <div className="text-center space-y-2">
                                    <h2 className="text-4xl font-black tracking-tighter uppercase leading-none italic blue-gradient-text">BOUTIQUE.</h2>
                                    <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest italic">Activation Prioritaire sous 5 minutes</p>
                                </div>
                                <div className="space-y-4">
                                    {packs.map(p => (
                                        <div key={p.id} className="rev-card p-8 space-y-6 relative overflow-hidden group">
                                            {p.tag && <div className="absolute top-0 right-0 bg-blue-600 text-white text-[8px] font-black px-4 py-1.5 rounded-bl-2xl uppercase tracking-widest">{p.tag}</div>}
                                            <div className="flex justify-between items-start">
                                                <div className="space-y-1">
                                                    <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">{p.duration}</span>
                                                    <h3 className="text-xl font-black tracking-tight mt-1 leading-none italic">{p.name}</h3>
                                                    <p className="text-[9px] text-slate-500 font-bold uppercase mt-2 tracking-tighter italic">{p.details}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-3xl font-black tracking-tighter leading-none italic blue-gradient-text">{p.price}€</p>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => { setSelectedPack(p); setPage('wallet'); }} 
                                                className="w-full bg-white text-black py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg active:scale-[0.98] transition-all"
                                            >
                                                Choisir ce plan
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {page === 'wallet' && (
                            <div className="space-y-10 animate-in">
                                <div className="text-center space-y-4">
                                    <div className="status-pill inline-block">Système Sécurisé</div>
                                    <h2 className="text-[20px] font-black tracking-tighter uppercase leading-tight italic text-white px-4 text-center">
                                        BIENVENUE {userTg.name.toUpperCase()} (ID: {userTg.id})<br/>SUR IPTV UKR PRO
                                    </h2>
                                </div>

                                {/* RÉCAPITULATIF DE COMMANDE INTELLIGENT */}
                                {selectedPack && (
                                    <div className="rev-card p-6 border-white/5 bg-white/5 space-y-4">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[9px] font-black text-slate-500 uppercase tracking-widest">Commande en attente</span>
                                            <span className="text-[10px] font-black text-blue-400 uppercase italic">Achat Immédiat</span>
                                        </div>
                                        <div className="flex justify-between items-end">
                                            <div>
                                                <p className="text-xl font-black italic uppercase text-white leading-none">{selectedPack.name}</p>
                                                <p className="text-[9px] text-slate-500 font-bold uppercase mt-1">Durée : {selectedPack.duration}</p>
                                            </div>
                                            <p className="text-2xl font-black italic text-blue-500 leading-none">{selectedPack.price}€</p>
                                        </div>
                                    </div>
                                )}

                                <div className="rev-card p-8 border-blue-500/40 bg-blue-900/10 space-y-6 shadow-[0_0_40px_rgba(59,130,246,0.15)]">
                                    <div className="flex gap-4 items-start">
                                        <div className="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center shrink-0 font-black shadow-lg text-xs">1</div>
                                        <div className="space-y-4">
                                            <div className="space-y-2">
                                                <p className="text-[13px] font-black uppercase text-white italic tracking-tight">Message Obligatoire</p>
                                                <p className="text-[10px] text-slate-300 leading-relaxed font-medium">
                                                    Envoyez un message à <span className="text-blue-400 font-bold underline italic">@UKR92K</span> avec l'abonnement voulu AVANT de transférer les fonds pour validation instantanée.
                                                </p>
                                            </div>
                                            <button 
                                                onClick={() => window.open(getContactLink())} 
                                                className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all"
                                            >
                                                Prévenir UKR92K <i data-lucide="message-circle" style={{width:16}}></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* SÉLECTEUR DE CRYPTO INTELLIGENT */}
                                <div className="space-y-6">
                                    <div className="grid grid-cols-3 gap-2">
                                        <div onClick={() => setCrypto('sol')} className={`crypto-tab ${crypto === 'sol' ? 'active' : ''}`}>SOL</div>
                                        <div onClick={() => setCrypto('btc')} className={`crypto-tab ${crypto === 'btc' ? 'active' : ''}`}>BTC</div>
                                        <div onClick={() => setCrypto('eth')} className={`crypto-tab ${crypto === 'eth' ? 'active' : ''}`}>ETH</div>
                                    </div>
                                    
                                    <div className="rev-card p-8 space-y-6 border-white/5 bg-slate-900/40">
                                        <div className="text-center space-y-1">
                                            <p className="text-[10px] text-blue-400 font-black uppercase tracking-widest italic">Adresse de transfert {crypto.toUpperCase()}</p>
                                        </div>
                                        <div 
                                            onClick={() => copy(wallets[crypto], crypto.toUpperCase())} 
                                            className="bg-slate-950 border border-blue-500/20 p-6 rounded-3xl text-[9px] font-mono break-all cursor-pointer text-slate-400 leading-relaxed active:scale-95 transition-all shadow-inner relative border-dashed text-center group"
                                        >
                                            {wallets[crypto]}
                                            <div className="mt-4 flex items-center justify-center gap-2 text-blue-500 text-[8px] font-black uppercase tracking-widest group-hover:text-white transition-colors">
                                                <i data-lucide="copy" style={{width: 12}}></i> Cliquer pour copier
                                            </div>
                                        </div>
                                        <p className="text-[9px] text-slate-600 text-center uppercase font-bold leading-relaxed px-4">
                                            Le crédit de votre solde sera manuel après confirmation blockchain.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {page === 'reviews' && (
                            <div className="space-y-12 pb-10">
                                <div className="text-center space-y-3">
                                    <h2 className="text-3xl font-black tracking-tighter uppercase leading-none italic blue-gradient-text">PREUVES.</h2>
                                    <div className="flex justify-center gap-1.5 text-blue-500">
                                        {[1,2,3,4,5].map(s => <i key={s} data-lucide="star" className="fill-blue-500" style={{width: 14, height: 14}}></i>)}
                                    </div>
                                    <p className="text-[10px] text-slate-500 font-black uppercase tracking-[0.3em]">Communauté de 1,200+ membres satisfaits</p>
                                </div>
                                <div className="space-y-4">
                                    {[
                                        { n: "Thomas R.", d: "Aujourd'hui", t: "Service d'Elite. La 4K sur le sport est impressionnante, zéro coupure pendant l'UFC." },
                                        { n: "Samy B.", d: "Hier", t: "Activation en 5min chrono. @ukr92k m'a aidé pour l'installation." },
                                        { n: "Elena G.", d: "Il y a 2j", t: "J'ai arrêté tous mes abonnements cinéma. Qualité parfaite." }
                                    ].map((r, i) => (
                                        <div key={i} className="rev-card p-8 space-y-4 border-blue-500/10">
                                            <div className="flex justify-between items-center">
                                                <p className="text-[12px] font-black uppercase text-white italic leading-none">{r.n}</p>
                                                <p className="text-[8px] text-slate-600 font-bold uppercase tracking-widest">{r.d}</p>
                                            </div>
                                            <p className="text-[13px] text-slate-400 leading-relaxed font-medium italic">"{r.t}"</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-8 left-8 right-8 z-50">
                        <div className="nav-floating p-2 flex justify-between items-center shadow-[0_20px_50px_rgba(0,0,0,0.8)]">
                            {[
                                { id: 'home', icon: 'home', label: 'Home' },
                                { id: 'shop', icon: 'shopping-bag', label: 'Offres' },
                                { id: 'reviews', icon: 'star', label: 'Avis' },
                                { id: 'wallet', icon: 'credit-card', label: 'Payer' }
                            ].map((t) => (
                                <button 
                                    key={t.id} 
                                    onClick={() => setPage(t.id)} 
                                    className={`flex-1 py-4 flex flex-col items-center gap-1 transition-all rounded-[28px] ${page === t.id ? 'bg-blue-600 text-white shadow-[0_0_25px_rgba(37,99,235,0.4)] scale-105' : 'text-slate-500 hover:text-slate-300'}`}
                                >
                                    <i data-lucide={t.icon} style={{width: 18, height: 18}}></i>
                                    <span className="text-[8px] font-black uppercase tracking-tighter">{t.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script>
        window.addEventListener('load', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    
    <!-- VERCEL WEB ANALYTICS -->
    <script src="/_vercel/insights/script.js"></script>
</body>
</html>
